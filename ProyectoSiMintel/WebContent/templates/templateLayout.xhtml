<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title><ui:insert name="tituloPagina">TITULO FORMULARIO</ui:insert>
	</title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/base.css" />

</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="120" header="Top"
			resizable="true" closable="true" collapsible="true">
			<table style="border: 1px solid #CAD6E0" align="center"
				cellpadding="0" cellspacing="0" border="0" width="400">
				<p:dock position="top">  
					    <p:menuitem value="Inicio" icon="/images/dock/home.png" url="#"/>   
					    <p:menuitem value="Email" icon="/images/dock/email.png" url="#"/>  
					    <p:menuitem value="Portfolio" icon="/images/dock/portfolio.png" url="#"/>  
					    <p:menuitem value="History" icon="/images/dock/history.png" url="#"/>  
				</p:dock>
				<tr>
					<td height="30" colspan="2" align="center" valign="middle" width="100%">
						<ui:insert name="cabereca"> </ui:insert>
					</td>
				</tr>
			</table>
			
		</p:layoutUnit>

		<p:layoutUnit position="south" size="50" header="Bottom"
			resizable="true" closable="true" collapsible="true">
			<ui:insert name="autor">
				<h:outputText value="Derechos reservados" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="west" position="west" size="200" header="Opciones">
			<table align="left" cellpadding="0" cellspacing="0" border="0" width="200">
				<tr>
					<td height="10" width="100%"></td>
				</tr>
				<tr>
					<td width="100%" valign="middle">
						<ui:insert name="submenus">
						</ui:insert>
					</td>
				</tr>
			</table>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="Right"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<p:calendar mode="inline" navigator="true"/>
			
		</p:layoutUnit>

		<p:layoutUnit id="content" position="center">

			<table style="border: 0px solid #CAD6E0" align="center"
				cellpadding="0" cellspacing="0" border="0" width="600">

				<tr>
					<td height="0" width="100%"></td>
				</tr>
				<tr>
					<td width="100%" colspan="2">
						<table width="100%" style="height: 150px" align="left"
							cellpadding="0" cellspacing="0" border="0">
							<tr>
								<td align="center" width="100%" valign="middle"
									class="formulario"
									style="font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px;">

									<ui:insert name="contenido">

									</ui:insert>

								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</p:layoutUnit>
	</p:layout>

</h:body>

</html>
